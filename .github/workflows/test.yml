name: CI

on:
  - pull_request
  - push

jobs:
  test:
    name: mix test (Elixir ${{ matrix.elixir }} OTP ${{ matrix.otp }})
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: 1.11.x
            otp: 21.x
            os: ubuntu-20.04
          - elixir: 1.11.x
            otp: 22.x
            os: ubuntu-20.04
          - elixir: 1.11.x
            otp: 23.x
            os: ubuntu-20.04
          - elixir: 1.12.x
            otp: 22.x
            os: ubuntu-20.04
          - elixir: 1.12.x
            otp: 23.x
            os: ubuntu-20.04
          - elixir: 1.12.x
            otp: 24.x
            os: ubuntu-20.04
          - elixir: 1.13.x
            otp: 22.x
            os: ubuntu-20.04
          - elixir: 1.13.x
            otp: 23.x
            os: ubuntu-20.04
          - elixir: 1.13.x
            otp: 24.x
            os: ubuntu-20.04
          - elixir: 1.14.x
            otp: 23.x
            os: ubuntu-20.04
          - elixir: 1.14.x
            otp: 24.x
            os: ubuntu-20.04
          - elixir: 1.14.x
            otp: 25.x
            os: ubuntu-20.04
          - elixir: 1.15.x
            otp: 24.x
            os: ubuntu-20.04
          - elixir: 1.15.x
            otp: 25.x
            os: ubuntu-20.04
    steps:
      - name: Checkout source
        uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0

      - name: Setup cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          key: ${{ github.job }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}-1
          path: _build

      - name: Install runtime
        uses: erlef/setup-beam@2f0cc07b4b9bea248ae098aba9e1a8a1de5ec24c # v1.17.5
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Install Dependencies
        run: mix deps.get

      - name: Run tests
        run: mix test
